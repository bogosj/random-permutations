<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Permutations</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="form-group mt-4 mb-4">
      <label for="name">Items to shuffle. Don't put in more than 8 or you'll have a bad time.</label>
      <input type="text" class="form-control" id="items" placeholder="a, b, c">
    </div>
    <button class="btn btn-primary" id="runBtn">Run</button>
    <div class="mt-4" id="results"></div>
  </div>
</body>

</html>
